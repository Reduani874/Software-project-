<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regs-form</title>
    <link rel="shortcut icon" href="../assets/pictures/icons8-registration-64.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/reg-style.css">
</head>
<body>
    <div class="container">

        <div class="go-home">
            <p><a href="../html-files/home_page.html" class="home-page">go-home</a></p>
            <p>&#62;</p>
            <p class="log">Login</p>
        </div>

        <div class="form-area">

                <div class="header">
                    <h2>Sign Up</h2>
                </div>

                <div class="form-section">
                    
                    <form action="">
                        <div class="text-field">
                            <label for="firstName">First Name</label>
                        </div>

                        <div class="input-field">
                            <input type="text">
                        </div>

                        <div class="text-field">
                            <label for="lastName">Last Name</label>
                        </div>

                        <div class="input-field">
                            <input type="text">
                        </div>

                        <div class="text-field">
                            <label for="email">Email</label>
                            <p>Have an account? <a href="../html-files/login.html">Login</a></p>
                        </div>

                        <div class="input-field">
                            <input type="email">
                        </div>

                        <div class="text-field">
                            <label for="Password">Password</label>
                        </div>

                        <div class="input-field">
                            <input type="password">
                        </div>

                        <div class="btn">
                            <button>Create Account</button>
                        </div>


                    </form>

                </div>
        </div>
        
    </div>
</body>
</html>
