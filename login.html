<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <link rel="shortcut icon" href="../assets/pictures/icons8-login-64.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/login-style.css">
</head>
<body>
    <div class="container">
        <div class="go-home">
            <p><a href="../html-files/home_page.html" class="home-page">go-home</a></p>
            <p>&#62;</p>
            <p class="log">Login</p>
        </div>
        <div class="form-area">

                <div class="header">
                    <h2>Log in</h2>
                </div>

                <div class="form-section">
                    
                    <form action="">

                        <div class="text-field">
                            <label for="email">Email</label>
                            <p>Need an account? <a href="../html-files/Registration.html">Sign up</a></p>
                        </div>

                        <div class="input-field">
                            <input type="email">
                        </div>

                        <div class="text-field">
                            <label for="Password">Password</label>
                        </div>

                        <div class="input-field">
                            <input type="password">
                        </div>

                        <div class="btn">
                            <button>Log in</button>
                        </div>

                        <div class="line">
                            <span>or</span>
                        </div>

                        <div class="button-area">

                            <button class="fb-btn">
                                <div class="img-text">
                                    <p>
                                        <span>
                                            <svg role="img" height="24" width="24" aria-hidden="true" fill="white" viewBox="0 0 24 24" data-encore-id="icon"><path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.093 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.563V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"></path></svg>
                                        </span>
                                    </p>
                                    <p>Continue with Facebook</p>
                                </div>
                            </button>

                            <br>

                            <button class="btn-hover">
                                <div class="img-text">
                                    <p>
                                        <span>
                                            <svg role="img" height="24" width="24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 48 48"><defs><path id="a" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"></path></defs><clipPath id="b"><use xlink:href="#a" overflow="visible"></use></clipPath><path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z"></path><path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z"></path><path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z"></path><path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z"></path></svg>
                                        </span>
                                    </p>
                                    <p>Continue with Google</p>
                                </div>
                            </button>
                            
                            <br>

                            <button class="btn-hover">
                                <div class="img-text">
                                    <p>
                                        <span>
                                            <svg height="24" aria-hidden="true" viewBox="0 0 16 16" width="24"><path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path></svg>
                                        </span>
                                    </p>
                                    <p>Continue with GitHub</p>
                                </div>
                            </button>

                        </div>

                        <div class="forgot-pass">
                            <a href="">Forgot Password?</a>
                        </div>

                    </form>

                </div>
        </div>
        
    </div>
</body>
</html>
